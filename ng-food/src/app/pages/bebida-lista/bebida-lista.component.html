<main class="container mt-5">
  <div class="row mb-2">
    <ngf-item-cardapio
      class="col-6"
      *ngFor="let bebida of listaBebida"
      [item]="bebida"
      (adicionaAoPedido)="adicionarBebida($event)"
      (adicionaItensAoPedido)="adicionarBebidaComQuantidade($event)"
    >
    </ngf-item-cardapio>
  </div>
</main>
