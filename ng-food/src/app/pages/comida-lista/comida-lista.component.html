<main class="container mt-5">
  <div class="row mb-2">
    <ngf-item-cardapio
      class="col-6"
      *ngFor="let comida of listaComida"
      [item]="comida"
      (adicionaAoPedido)="adicionarComida($event)"
      (adicionaItensAoPedido)="adicionarComidaComQuantidade($event)"
      >
    </ngf-item-cardapio>
  </div>
</main>
